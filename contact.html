<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Teead Solar</title>
  <style>
    :root {
      --main-bg: #f9f9f9;
      --card-bg: #ffffff;
      --text: #222;
      --accent: #007B55;
      --hover: #005b3f;
      --quote-bg: #fffbe6;
      --quote-border: #ffc107;
    }
    body.dark-mode {
      --main-bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f0f0f0;
      --accent: #4caf50;
      --hover: #388e3c;
      --quote-bg: #1c1c1c;
      --quote-border: #4caf50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--main-bg);
      color: var(--text);
      padding: 20px;
      transition: all 0.3s ease;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--accent);
    }

    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .quote-box {
      max-width: 800px;
      margin: 20px auto;
      background: var(--quote-bg);
      border-left: 5px solid var(--quote-border);
      padding: 20px 25px;
      font-style: italic;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: background 0.3s ease;
    }

    .contact-form {
      max-width: 700px;
      margin: 30px auto;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--accent);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      margin-top: 5px;
      border-radius: 5px;
      background-color: #fff;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      background-color: var(--accent);
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--hover);
    }

    .gallery {
      max-width: 1100px;
      margin: 60px auto;
    }
    .gallery h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleMode()">Toggle Theme</button>

  <header>
    <h1>Contact Teead Solar</h1>
    <p>Let the sun power your tomorrow üåû</p>
  </header>

  <div class="quote-box" id="quoteBox">
    <!-- Quote will be inserted here -->
  </div>

  <section class="contact-form">
    <h2>Get In Touch</h2>
    <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Solar name and price</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="gallery">
    <h2>NICE HOMES</h2>
    <div class="grid">
      <img src="./images/Solar-Panels-2-1.png" alt="Solar Panel Installation 1">
      <img src="./images/solar-panels-roof-large-house-solar-panels-roof-modern-house-133375048.png" alt="Solar Panel Installation 2">
      <img src="./images/residential-house-with-rooftop-covered-with-solar-photovoltaic-panels-producing-clean-ecologica-2-1.png" alt="Solar Panel Installation 3">
      <img src="./images/IMG_7010-1-1024x768.png" alt="Solar Panel Installation 4">
    </div>
  </section>

  <footer>
    &copy; 2025 Teead Solar. All rights reserved.
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    const quotes = [
      "‚ÄúThe sun shines not just to give us light, but to remind us we hold energy in abundance ‚Äî let's harness it.‚Äù",
      "‚ÄúSolar power: the most democratic form of energy.‚Äù ‚Äî Thomas Friedman",
      "‚ÄúThe future is bright with solar energy.‚Äù",
      "‚ÄúLet the sunshine be your power source.‚Äù",
      "‚ÄúEnergy from the sun ‚Äî clean, green, and powerful.‚Äù",
      "‚ÄúEvery sunrise is a new opportunity to go solar.‚Äù",
      "‚ÄúSolar energy: simple, reliable, renewable.‚Äù",
      "‚ÄúCharge your life with sunshine.‚Äù",
      "‚ÄúGo solar ‚Äî your wallet and planet will thank you.‚Äù",
      "‚ÄúSolar is not a trend. It's a transition.‚Äù"
    ];
    const quoteBox = document.getElementById('quoteBox');
    const today = new Date().getDate();
    quoteBox.innerText = quotes[today % quotes.length];
  </script>
</body>
</html>
